<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote na enquete</title>
</head>
<body>
    
    <form method="POST" action="{% url 'votar' pergunta.id %}">

        {% csrf_token %}

        <fieldset>
            <legend><h1>{{ pergunta.texto_pergunta }}</h1></legend>
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

            {% for escolha in pergunta.resposta_set.all %}

                <input type="radio" name="resposta" id="escolha{{ forloop.counter }}" value="{{ escolha.id }}">
                <label for="escolha{{ forloop.counter }}">{{ escolha.texto_escolha }}</label><br>
            {% endfor %}
        </fieldset>

        <input type="submit" value="Votar">
    </form>



</body>
</html>
