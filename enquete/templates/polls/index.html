{% extends 'base.html' %}
{% load filtros %}

{% block 'nav' %}

{% include 'partials/nav-bar.html' %}

{% endblock %}


{% block 'main' %}

  <div class="col-6">

    <h1>Todas as perguntas Index/Aleatorio</h1>
    <table class="table table-dark table-hover mt-5">
        <thead>
          <tr>
            <th>#</th>
            <th>Perguntas</th>
          </tr>
        </thead>
        <tbody>
        {% for id, sub in lista_perguntas|enumerate %}
          <tr>
            <th scope="row">{{ id }}</th>
            <td><a href="{% url 'pergunta_resposta' sub.id %}" class="text-white text-decoration-none">{{ sub }}</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
  </div> 


{% endblock %}
