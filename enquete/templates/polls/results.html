<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da enquete</title>
</head>
<body>
    
    <h1>{{ resultados.texto_pergunta }}</h1>

    <ul>
        {% for escolha in resultados.resposta_set.all %}

            <li>{{ escolha.texto_escolha }} -- {{ escolha.votar }} vote{{ escolha.votar|pluralize }}</li>
            
        {% endfor %}
    </ul>

    <a href="{% url 'votar' resultados.id %}">Vote again?</a>
    <a href="{% url 'index' %}">See other poll?</a>

</body>
</html>
